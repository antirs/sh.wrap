{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
  </article>
  {{- template "_internal/pagination.html" . -}}
  {{ $paginator := .Paginate (where .Pages "Type" "project") }}
  <ul>
    {{ range $paginator.Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Date.Format "2001-01-01" }} | {{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
